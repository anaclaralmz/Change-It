<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Ficha Insumos</title>
    <link rel="shortcut icon" href="reuso/logo.ico" type="image/x-icon">
    <div id="reusohead"></div>

    <!-- reuso -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
</head>

<body>

    <header>
        <!-- Início código NavBar -->
        <div id="reusonavbar">

        </div>
    </header>
    <div>
        <h1 style="text-align: center;">Ficha Doação de Insumos</h1>
        <br>
    </div>
    </div>
    <div>
        <!-- Início do formulário para doar insumos -->
        <iframe name="iframe" id="iframe" style="display:none;"></iframe>
        <form action="/registrarInsumos" method="POST" target="iframe">
            <div class="container row-aling-itens-start formulario">
                <div class="input-group mb-3">
                    <label>Data:
                        <input type="date" name="dataInsumos" class="form-control" placeholder="D/M/A"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </label>

                </div>
                <label> Gostaria de permanecer anônimo(a) ?
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineRadio1" value="Sim" name="AnonimoIns">
                        <label class="form-check-label" for="inlineRadio1">Sim</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineRadio2" value="Não" name="AnonimoIns">
                        <label class="form-check-label" for="inlineRadio2">Não</label>
                    </div>
                </label>
                <div class="input-group mb-3">
                    <label>Nome Completo:
                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                            aria-describedby="basic-addon1" name="nomeInsumos">
                    </label>

                </div>

                <div class="input-group mb-3">
                    <label>CPF (somente números):
                        <input type="text" class="form-control" placeholder="RG/CPF" aria-label="Username"
                            aria-describedby="basic-addon1" name="CPFInsumos">
                    </label>
                </div>

                <div class="input-group mb-3">
                    <label>Produto a ser doado:
                        <input type="text" class="form-control" placeholder="Forma de ajuda" aria-label="Username"
                            aria-describedby="basic-addon1" name="NomeProduto">
                    </label>
                    <br>
                </div>

                <div class="input-group mb-3">
                    <label>Insira seu email:
                        <input type="text" class="form-control" placeholder="Email" aria-label="Username"
                            aria-describedby="basic-addon1" name="emailInsumo">
                    </label>
                </div>

                <div class="form-check">
                    <label> Necessita de ajuda para realizar a entrega?
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineRadio1" value="Sim"
                                name="AjudaIns">
                            <label class="form-check-label" for="inlineRadio1">Sim</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineRadio2" value="Não"
                                name="AjudaIns">
                            <label class="form-check-label" for="inlineRadio2">Não</label>
                        </div>
                    </label>
                </div>
                <br>

                <div class="observacao">
                    <fieldset>
                        <div class="input-group">
                            <span class="input-group-text">Observações</span>
                            <textarea class="form-control" aria-label="With textarea" name="ObsInsumos"></textarea>
                        </div>
                        <br>

                    </fieldset>
                </div>
                <div class="col-auto">
                    <a href="Home.html">
                        <button type="submit" id="registroInsumos" class="btn btn-primary bnt">Enviar</button>
                        <div id="snackbar">Registro enviado com sucesso!</div>
                    </a>
                </div>
                <!-- Fim do formulário para doar insumos -->
            </div>
        </form>
    </div>
    <br />

    <!-- footer -->
    <div id="reusofooter">


        <script>

            $("#registroInsumos").on("click", function () {
                var x = document.getElementById("snackbar");

                x.className = "show";
                setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);
            });

        </script>

    </div>
    <script>
        $(document).ready(function () {
            $("#reusonavbar").load("reuso/navbar.html");
            $("#reusofooter").load("reuso/footer.html");
            $("#reusohead").load("reuso/head.html");
        });
    </script>

</body>

</html>
