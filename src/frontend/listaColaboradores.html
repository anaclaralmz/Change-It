<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Colaboradores</title>
    <link rel="shortcut icon" href="reuso/logo.ico" type="image/x-icon">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <div id="reusohead">
    </div>

</head>

<body>
    <header>
        <!-- Início código NavBar -->
        <div id="reusonavbar">

        </div>
        <!-- Fim da NavBar -->

        <!-- Código do Modal para o adicionar colaboradores -->

        <!--aqui ele é definido como invisível e só será visível quando a função ser chamada-->
        <div class="modal fade" id="modalAddColaborador" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <!-- header com botão de fechar (um xizinho) -->
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Adicionar Colaborador</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">

                        <!-- formulário para adicionar um voluntario -->
                        <iframe name="iframe" id="iframe" style="display:none;"></iframe>
                        <form action="/registrarColaboradores" method="POST" target="iframe">
                            <div class="container row-aling-itens-start formulario">
                                <div class="input-group mb-3">
                                    <label>Nome Completo:
                                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                                            aria-describedby="basic-addon1" name="NomeColab">
                                    </label>

                                </div>

                                <div class="input-group mb-3">
                                    <label>Como colabora ("função"):
                                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                                            aria-describedby="basic-addon1" name="TipoColab">
                                    </label>

                                </div>

                                <div class="input-group mb-3">
                                    <label>Idade:
                                        <input type="text" class="form-control" placeholder="Idade"
                                            aria-label="Username" aria-describedby="basic-addon1" name="IdadeColab">
                                    </label>
                                </div>

                                <div class="input-group mb-3">
                                    <label>Documento (CPF):
                                        <input type="text" class="form-control" placeholder="CPF" aria-label="Username"
                                            aria-describedby="basic-addon1" name="CPFColab">
                                    </label>
                                </div>

                                <div class="input-group mb-3">
                                    <label>Endereço completo:
                                        <input type="text" class="form-control" placeholder="Nome" aria-label="Username"
                                            aria-describedby="basic-addon1" name="enderecoColab">
                                    </label>

                                </div>
                                <br>

                                <div class="observacao">
                                    <fieldset>
                                        <div class="input-group">
                                            <span class="input-group-text">Observações</span>
                                            <textarea class="form-control" aria-label="With textarea"
                                                name="ObsColab"></textarea>
                                        </div>
                                        <br>

                                    </fieldset>
                                </div>
                                <div class="col-auto">
                                    <button id="registroColaboradores" type="submit" class="btn btn-primary bnt"
                                        data-bs-dismiss="modal" onclick="list20()">Enviar</button>

                                </div>

                            </div>
                        </form>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Fim do código do modal para o cadastro de colaboradores -->

        <div id="snackbar">Registro enviado com sucesso!</div>

        <!-- Início do código do início do site -->

        <h1 style="text-align:center">Controle de Colaboradores</h1>
        <br>

        <!-- Código que indica a Volta para a página inicial do Acesso Restrito -->

        <div class="container-fluid">
            <a href="AcessoRestrito.html">
                <i style="font-size: 36px;" class="bi bi-arrow-left-circle-fill"></i>
            </a>
        </div>



        <br>
        <div class="d-flex justify-content-center">
            <div class="container-fluid">
                <div
                    class="col-12 col-md-10 my-4 mx-auto justify-content-center align-items-center d-flex p-2 flex-column">
                    <div class="mb-2 d-flex flex-row justify-content-evenly col-12 col-md-6 col-lg-4">
                        <p class="arvo fs-2 text-center my-2 col-10"> Colaboradores </p>
                    </div>

                    <div class="col-12 col-md-6">
                        <div class="col-12 d-flex justify-content-around">
                            <div class="col-5">
                                <div class="input-group mb-3">
                                </div>
                            </div>
                        </div>

                        <div>
                            <center><button id="addac" type="submit"
                                    class="col-md-6 border col-sm-11 mx-auto form-control my-2 btn btn-dark mt-2"
                                    data-bs-toggle="modal" data-bs-target="#modalAddColaborador">
                                    Adicionar colaborador
                                </button></center>

                            <!-- Search box -->
                            <div class="input-group row col-md-6 offset-3">
                                <input type="search" class="form-control rounded" placeholder="Procurar..."
                                    aria-label="Search" aria-describedby="search-addon" oninput="searchFilter()"
                                    id="searchFilter" />
                            </div>
                        </div>

                        <div class="m-2 col-12 col-md-11 mx-auto fs-3 d-flex align-items-center justify-content-center">
                            <table class="table col-12" id="myTable">
                                <thead>
                                    <tr>
                                        <th class="fs-6"> CPF </th>
                                        <th class="fs-6">Nome</th>
                                        <th class="fs-6">Função</th>
                                        <th class="fs-6">Email</th>
                                        <th class="fs-6">Primeiro Acesso</th>
                                    </tr>
                                </thead>

                                <tbody id="main" class="listaLinhas">

                                </tbody>

                            </table>
                        </div>

                    </div>
                </div>

            </div>

        </div>
        <br>

        <!-- Fim do código do início do site -->


        <div id="reusofooter">

        </div>
    </header>

    <script>
        $("#registroColaboradores").on("click", function () {
            var x = document.getElementById("snackbar");

            x.className = "show";
            setTimeout(function () { x.className = x.className.replace("show", ""); }, 3000);

        });

    </script>

    <script>
        $(document).ready(function () {
            $("#reusohead").load("reuso/head.html");
            $("#reusonavbar").load("reuso/navbar.html");
            $("#reusofooter").load("reuso/footer.html");
        })
    </script>

    <script>
        $(document).ready(() => {
            colaboradores.list();
        });

        function list20() {
            setTimeout(function () {
                colaboradores.list
            }, 400);

        }

        //método GET para puxar informações da tabela no banco de dados 
        var colaboradores = {

            list() {
                $.ajax({
                    url: 'http://127.0.0.1:1234/readColaborador',
                    type: 'GET',
                    success: data => {
                        var tr = '';
                        data.forEach(element => {
                            tr += `<tr>`;
                            tr += `<th scope="row"> ${element.CPF} </th>`;
                            tr += `<th scope="row"> ${element.Nome} </th>`;
                            tr += `<td scope="row"> ${element.Tipo} </td>`
                            tr += `<td scope="row"> ${element.Email} </td>`
                            tr += `<td scope="row"> ${element.PrimeiroAcesso} </td>`
                            tr += `<td scope="row"> <button style="background-color: red; color: white; border-radius:20px; border:none;" class="botaoquero" onclick="colaborador.delete('${element.CPF}')"> Excluir </button> </td>`
                            tr += `<td scope="row"> <button onclick="colaboradores.list2(${element.CPF})" style="background-color: green; color: white; border-radius:20px; border:none;" data-bs-toggle="modal" data-bs-target="#myModal${element.CPF}" style="background-color: green; color: white"> Visualizar </button> </th>`;
                            tr += `<td scope="row"> <button onclick="colaborador.update(${element.CPF})" style="background-color: blue; color: white; border-radius:20px; border:none;"> Atualizar </button> </th>`;
                            tr += `</tr>`
                        });
                        $('#main').html(tr);
                    }
                });


            },

            list2(id) {
                $.ajax({
                    url: 'http://127.0.0.1:1234/readColaborador',
                    type: 'GET',
                    success: data => {
                        data.forEach(element => {
                            const modal = document.createElement("div");
                            modal.innerHTML = `<div id="myModal${id}" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> <div class="modal-dialog"> <div class="modal-content"> <div class="modal-header"> <h5 class="modal-title"> ${element.nome_completo}; id: ${element.CPF}</h5> <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> </div> <div class="modal-body"> <div class="row"> </div> </div></div> <div class="modal-foorter"> <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close"> Fechar Visualização </button></div> </div></div></div>`;

                            if (element.idCadastro == id) {
                                document.body.appendChild(modal);
                                $('#myModal' + id).modal();
                            }

                        });
                        // $('#stefano').html(dive);
                    }
                });
            }

        };

        //método para deletar as informações dos colaboradores no banco de dados 
        var colaborador = {

            delete(CPFColab) {

                if (confirm(`Confirma a exclusão?`)) {
                    $.ajax({
                        type: 'POST',
                        url: 'http://127.0.0.1:1234/deleteColaborador',
                        data: { CPFColab: CPFColab },
                    }).done(function () {
                        colaboradores.list();
                    }).fail(function (msg) {
                        console.log('FAIL');
                    });
                }
            }

        };

        //método para filtrar as informações dos colaboradores no banco de dados (filtro de pesquisa)
        function searchFilter() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("searchFilter");
            filter = input.value.toUpperCase();
            table = document.getElementById("myTable");
            tr = table.getElementsByTagName("tr");
            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[0];
                if (td) {
                    txtValue = td.textContent || td.innerText;
                    if (txtValue.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>

</html>
