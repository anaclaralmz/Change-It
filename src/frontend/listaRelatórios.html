<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Relatórios</title>
    <link rel="shortcut icon" href="reuso/logo.ico" type="image/x-icon">
    <div id="reusohead">

    </div>
    <!-- reuso -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
</head>

<body>
    <header>
        <!-- Início código NavBar -->
        <div id="reusonavbar">

        </div>

        <!-- Fim da NavBar -->
        <!-- Início do código do início do site -->

        <h1 style="text-align:center">Relatórios dos educadores</h1>
        <br>
        <!-- Search box -->
        <div class="input-group row col-md-6 offset-3">

                aria-label="Search" aria-describedby="search-addon" />
            <button type="button" class="btn" style="background-color:#167bce;color:whitesmoke">Procurar</button>
        </div>
    </header>


    <br>
    <div class="d-flex justify-content-center">
        <div class="formulariopesq justify-itens">
            <h5>Aqui terá o código para esta caixa receber todos os registros do banco de dados</h5>

        </div>
    </div>
    <br>

    <!-- Fim do código do início do site -->


    <div id="reusofooter">

    </div>

    <script>
        $(document).ready(function () {
            $("#reusohead").load("reuso/head.html");
            $("#reusonavbar").load("reuso/navbar.html");
            $("#reusofooter").load("reuso/footer.html");
        })
    </script>
</body>

</html>
